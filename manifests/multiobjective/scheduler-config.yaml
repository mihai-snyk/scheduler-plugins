apiVersion: kubescheduler.config.k8s.io/v1
kind: KubeSchedulerConfiguration
leaderElection:
  leaderElect: false
clientConnection:
  kubeconfig: /etc/kubernetes/scheduler.conf
profiles:
- schedulerName: multi-objective-scheduler
  plugins:
    multiPoint:
      enabled:
        - name: MultiObjective
          weight: 10
    score:
      enabled:
        - name: NodeResourcesFit
          weight: 1
  pluginConfig:
    - name: MultiObjective
